<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-image: url(./images/pokestadium.png);
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
        }
      </style>
</head>


<body>
    <!-- pokemon picture and name block -->
    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <h2>Pokemon Information</h2>
            </div>
            <div class="card-body">
                <div id="pokemon-info">
                    <div id="pokemon-image"></div>
                    <div id="pokemon-name"></div>
                    <div id="pokemon-number"></div>
                </div>
            </div>
        </div>

        <!-- pokemon description -->
        <div class="card">
            <div class="card-header">
                <h2>Pokemon Description</h2>
            </div>
            <div class="card-body">
                <div id="pokemon-description"></div>
                <div id="pokemon-types"></div>
                <div id="pokemon-abilities"></div>
                <div id="pokemon-moves"></div>
            </div>
        </div>


</body>

    
</body>
</html>
