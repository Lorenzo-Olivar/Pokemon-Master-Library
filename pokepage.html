<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pokepage.css" />
    <style>
        body {
          background-image: url(./images/pokestadium.png);
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
          background-position: center;
        }
      </style>
</head>

<header class="head">
    <h1>Pokemon Battle info</h1>
</header>

<div class="explicit">
    <button id="advise" class="random"><h2>Ask for explicit advise</h2></button>
</div>

<body>
    <!-- pokemon picture and name block -->
    <div class="whole">
        <div class="wrapper">
            <div id="pokemon">
                <h2>Pokemon Information</h2>
            </div>
            <div class="card-body">
                <div id="pokemon-info">
                    <div id="pokemon-name"></div>
                    <div id="pokemon-image"></div>
                    <div id="pokemon-number"></div>
                </div>
            </div>
        </div>

        <!-- pokemon description -->
        <div class="card">
            <div class="card-header">
                <h2>Pokemon Description</h2>
            </div>
            <div class="card-body">
                <div id="pokemon-description"></div>
                <div id="pokemon-types"></div>
                <div id="pokemon-abilities"></div>
                <div id="pokemon-moves"></div>
            </div>
        </div>
        <!-- advise text block 1-->
        <div class="card">
            <div class="container">
                <h3>Pokemon's inner thought</h3>
            </div>
            <div class="random">
                <div id="advise-1"></div>
                <ul id="ad"></ul>
            </div>
        </div>

        <!-- advise text block 2-->
        <div class="card">
            <div class="container">
                <h4>Worker Jane</h4>
            </div>
            <div class="random">
                <div id="advise-2"></div>
                <ul id="ad"></ul>
            </div>
        </div>

        <!-- advise text block 3-->
        <div class="card">
            <div class="container">
                <h5>Team Rocket Grunt</h5>
            </div>
            <div class="random">
                <div id="advise-3"></div>
                <ul id="ad"></ul>
            </div>
        </div>
    </div>
    <!--this is new-->
    <script>
        function getPokemonData() {
          const pokemonName = document.getElementById('pokemonName').value.toLowerCase();
          const apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;
    
          fetch(apiUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error('Pokémon not found!');
              }
              return response.json();
            })
            .then(data => {
              displayPokemonData(data);
            })
            .catch(error => {
              console.error('Error fetching data:', error);
              document.getElementById('pokemonInfo').innerHTML = 'Pokémon not found!';
            });
        }
    
        function displayPokemonData(data) {
          const pokemonInfoDiv = document.getElementById('pokemonInfo');
          const pokemonName = data.name.toUpperCase();
          const pokemonID = data.id;
          const pokemonTypes = data.types.map(type => type.type.name).join(', ');
          const pokemonAbility = data.abilities[0].ability.name;
          const pokemonPictureUrl = data.sprites.front_default;
    
          const infoHTML = `
            <h2>${pokemonName}</h2>
            <p>ID: ${pokemonID}</p>
            <p>Type: ${pokemonTypes}</p>
            <p>Ability: ${pokemonAbility}</p>
            <img src="${pokemonPictureUrl}" alt="${pokemonName} Picture">
          `;
    
          pokemonInfoDiv.innerHTML = infoHTML;
        }
      </script>
    <script src="pokepage.js"></script> 
</body>

</html>
